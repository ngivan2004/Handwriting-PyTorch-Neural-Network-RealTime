name: Sync Main to gh-page

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Copy files to gh-page
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone --single-branch --branch gh-page https://github.com/${{ github.repository }} gh-page
        rsync -a --exclude='.git' --delete . gh-page/
        cd gh-page
        git add .
        git commit -m "Sync changes from main branch"
        git push origin gh-page

