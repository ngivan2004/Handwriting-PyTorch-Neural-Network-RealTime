name: Sync Main to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Copy files to gh-pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          rsync -a --exclude='.git' --delete website_version/ gh-pages/
          cd gh-pages
          git add .
          git commit -m "Sync changes from main branch"
          git push origin gh-pages
